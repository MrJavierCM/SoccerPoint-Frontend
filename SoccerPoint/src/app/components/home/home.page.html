<ion-content>
    <div class="divLogo">      
      <ion-img class="logoInside" [src]="'assets/icon/logo.PNG'"></ion-img>
    </div>
  <div class="form">
    <form [formGroup]="loginForm" (ngSumbit)="login()">
      <ion-list>
        <ion-item>
          <div>
          <ion-label class="bold">Email:</ion-label>
          <div class="chip">
          <ion-chip>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-input type="text" formControlName="Email"></ion-input>
          </ion-chip>
        </div>
        </div>
        </ion-item>
        <ion-item>
          <div>
          <ion-label class="bold">Contrase√±a:</ion-label>
          <ion-chip class="chip">
            <ion-icon name="key-outline"></ion-icon>
            <ion-input type="password" formControlName="Password"></ion-input>
          </ion-chip>
          </div>
        </ion-item>
      </ion-list>
    </form>
    <div align="right">
      <ion-button class="login" expand="block" (click)="login()">Login</ion-button>
    </div>
    <br><br>
    <div class="div">
      <ion-button class="regist" expand="block" (click)="userRegister()"><ion-icon name="person-add"></ion-icon>&nbsp;Registrarse como usuario</ion-button>
      <ion-button class="regist" expand="block" (click)="pubRegister()"><ion-icon name="beer"></ion-icon>&nbsp;Registrarse como establecimiento</ion-button> 
    </div>
  </div>
</ion-content>
