<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-button (click)=edit()>
    <ion-icon name="create"></ion-icon>
  </ion-button>
  <ion-button (click)="saveAlert()">
    <ion-icon name="save"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content>
    <ion-label>Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="Email" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Nombre de establecimiento</ion-label>
    <ion-input [(ngModel)]="Name" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Localidad</ion-label>
    <ion-input [(ngModel)]="Location" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Dirección</ion-label>
    <ion-input [(ngModel)]="Address" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Teléfono</ion-label>
    <ion-input [(ngModel)]="Phone" disabled="{{cantEdit}}"></ion-input>
</ion-content>
