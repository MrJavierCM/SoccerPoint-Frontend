<ion-router-outlet></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="start">
  <ion-fab-button class="fab">
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button (click)=edit()>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="saveAlert()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="comments()">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="images()">
      <ion-icon name="images"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="menu()">
      <ion-icon name="nutrition"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content class="background">
    <ion-label>Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="Email" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Nombre de establecimiento</ion-label>
    <ion-input [(ngModel)]="Name" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Localidad</ion-label>
    <ion-input [(ngModel)]="Location" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Dirección</ion-label>
    <ion-input [(ngModel)]="Address" disabled="{{cantEdit}}"></ion-input>
    <ion-label>Teléfono</ion-label>
    <ion-input [(ngModel)]="Phone" disabled="{{cantEdit}}"></ion-input>
</ion-content>
