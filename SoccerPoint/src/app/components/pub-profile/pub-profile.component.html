<ion-router-outlet></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>{{ Name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="start">
  <ion-fab-button class="fab">
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button (click)="comments()">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="sales()">
      <ion-icon name="pricetags"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="menu()">
      <ion-icon name="restaurant"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="teamsVotes()">
      <ion-icon name="football"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="alertSignOut()">
      <ion-icon name="exit"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content class="background">
  <br>
    &nbsp;<ion-label>Correo Electrónico</ion-label>
    &nbsp;<ion-input [(ngModel)]="Email" disabled="{{cantEdit}}"></ion-input>
    &nbsp;<ion-label>Nombre de establecimiento</ion-label>
    &nbsp;<ion-input [(ngModel)]="Name" disabled="{{cantEdit}}"></ion-input>
    &nbsp;<ion-label>Localidad</ion-label>
    &nbsp;<ion-input [(ngModel)]="Location" disabled="{{cantEdit}}"></ion-input>
    &nbsp;<ion-label>Provincia</ion-label>
    &nbsp;<ion-input [(ngModel)]="Province" disabled="{{cantEdit}}"></ion-input>
    &nbsp;<ion-label>Comunidad autónoma</ion-label>
    &nbsp;<ion-input [(ngModel)]="Community" disabled="{{cantEdit}}"></ion-input>
    &nbsp;<ion-label>Dirección</ion-label>
    &nbsp;<ion-input [(ngModel)]="Address" disabled="{{cantEdit}}"></ion-input>
    &nbsp;<ion-label>Teléfono</ion-label>
    &nbsp;<ion-input [(ngModel)]="Phone" disabled="{{cantEdit}}"></ion-input>

    <ion-toolbar class="secondToolbar">
      <ion-buttons slot="end">
        <ion-button class="button" (click)=edit()>
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button class="button" (click)="saveAlert()">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-content>
