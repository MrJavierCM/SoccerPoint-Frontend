<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="click('location')">
      <ion-icon name="beer"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="click('league')">
      <ion-icon name="football"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="click('team')">
      <ion-icon name="star"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="click('settings')">
      <ion-icon name="settings"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
