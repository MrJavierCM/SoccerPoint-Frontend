<ion-header>
  <ion-toolbar>
    <ion-title> Añadir comentario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-label>Comentario:</ion-label>
  <ion-textarea [(ngModel)]="comment" name="comment" inputmode="text" required="true" placeholder="Inserte aquí su comentario..."></ion-textarea>
  <ion-button color="warning" (click)="close()">Cancelar</ion-button>
  <ion-button class="button" (click)="addComment()">Publicar</ion-button>
</ion-content>
